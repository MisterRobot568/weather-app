<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="body">
            <div class="main">
                <div class="left-side">
                    <div class="primary-weather" id="primary-weather">
                        the primary weather info goes in this box
                    </div>

                    <div>
                        <label for="user-input">
                            <span>Enter a city</span>
                            <input
                                type="text"
                                id="user-input"
                                placeholder="Enter a city"
                            />
                        </label>
                        <button id="submit-button" type="button">submit</button>
                    </div>
                </div>
                <div class="gif">
                    Gif selected from Giphy based on weather in this box
                </div>
                <div class="right-side">
                    <button class="temp-toggle" type="button">
                        This button toggles F/C
                    </button>
                    <div class="secondary-weather" id="secondary-weather"></div>
                </div>
            </div>
            <div class="footer">
                <div class="forecast-buttons">
                    <button class="daily" type="button">Daily</button>
                    <button class="hourly" type="button">Hourly</button>
                </div>
                <div class="forecast" id="forecast">
                    This is the forecast strip across the bottom of the screen
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
