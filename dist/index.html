<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="./main.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="body">
            <div class="main">
                <div class="primary-weather">
                    the primary weather info goes in this box
                </div>
                <div class="gif">
                    Gif selected from Giphy based on weather in this box
                </div>
                <div class="right-side">
                    <button class="temp-toggle" type="button">
                        This button toggles F/C
                    </button>
                    <div class="secondary-weather">
                        Secondary weather info goes in this box
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="forecast buttons">
                    <button class="daily" type="button">Daily</button>
                    <button class="hourly" type="button">Hourly</button>
                </div>
                <div class="forecast">
                    This is the forecast strip across the bottom of the screen
                </div>
            </div>
        </div>
    </body>
</html>
